<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
    <script src='./js/main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header class="container">
        <nav id="nav" class="navbar fixed-top bg-info-subtle border-bottom p-2">
            <a class="navbar-brand" href="#">Cadastro de alunos</a>
        </nav>        
    </header>
    
    <section id="table">
        <div class="container mt-5 p-3">
            <form method="POST">
        
            <div class="row mb-3">
                <div class="col-4">
                <label class="form-label"
                    for="nome">Nome</label>
                <input class="form-control"
                    id="nome" 
                    type="text" 
                    placeholder="Insira o seu nome" 
                    required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-4">
                <label class="form-label"
                    for="email">Email</label>
                <input class="form-control"
                    id="email" 
                    type="email" 
                    placeholder="Insira o seu email" 
                    required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-4">
                <label class="form-label"
                    for="telefone">Telefone</label>
                <input class="form-control"
                    id="telefone"
                    name="telefone" 
                    type="tel" 
                    placeholder="XX-XXXXX-XXXX"
                    title="Somente números"
                    pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" 
                    required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-4">
                <label class="form-label"
                    for="profissao">Profissão</label>
                <input class="form-control"
                    id="profissao" 
                    type="text" 
                    placeholder="Insira a sua profissão" 
                    required>
                </div>
            </div>

            <button type="button" onclick="adicionar()" class="btn btn-primary btn-hover">Adicionar</button>
            
            <button type="submit" value="" class="btn btn-outline-secondary">Iniciar gráfico pizza</button>
        
            </form>
        </div>

        <hr>
        
        <div class="container">
        <table id="myTable" class="table table-primary table-striped table-hover">
            <thead>
                <tr id="0">
                    <th>cod</th>
                    <th>nome</th>
                    <th>email</th>
                    <th>telefone</th>
                    <th>profissão</th>
                    <th>ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            
        </table>
        </div>

       <br><hr><br>

        <div class="container">

        <table id="secondTable" class="table table-success table-striped-columns table-hover">
            <thead>
                <tr id="0">
                    <th>cod</th>
                    <th>nome</th>
                    <th>categoria</th>
                    <th>preço</th>
                    <th>marca</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            
        </table>
    
        </div>


        

    </section>
    
</body>
</html>
