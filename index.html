<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <nav id="nav">
            <a href="#">Cadastro de alunos</a>
        </nav>        
    </header>
    <section id="table">
        nome
        email**
        telefone
        profissão
        
        <form method="POST">
        
            <div class="mb-3">
                <label 
                    for="nome">Nome</label><br>
                <input 
                    id="nome" 
                    type="text" 
                    placeholder="Insira o seu nome" 
                    required>
            </div><br>
            <div class="mb-3">
                <label 
                    for="email">Email</label><br>
                <input 
                    id="email" 
                    type="email" 
                    placeholder="Insira o seu email" 
                    required>
            </div><br>
            <div class="mb-3">
                <label 
                    for="telefone">Telefone</label><br>
                <input 
                    id="telefone"
                    name="telefone" 
                    type="tel" 
                    placeholder="XX-XXXXX-XXXX"
                    title="Somente números"
                    pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" 
                    required>
            </div><br>
            <div class="mb-3">
                <label 
                    for="profissao">Profissão</label><br>
                <input 
                    id="profissao" 
                    type="text" 
                    placeholder="Insira a sua profissão" 
                    required>
            </div><br>

            <button type="submit" value="submit">Adicionar</button>
            
            <button type="submit" value="">Iniciar gráfico pizza</button>
        
        </form>

        <hr>

        <table id="myTable" border="1">
            <thead id="0">
                <tr>
                    <th>cod</th>
                    <th>nome</th>
                    <th>email</th>
                    <th>telefone</th>
                    <th>profissão</th>
                    <th>ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            
        </table>



    </section>
    
</body>
</html>
